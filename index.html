<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Villa - Resort Stay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #222;
        }
        header {
            background: url('https://lh3.googleusercontent.com/p/AF1QipOi_lSOX-75SbdlYVQs6M36mWEmcXOp6VRJoVH7=w1080-h792') center/cover no-repeat;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px black;
            font-size: 3rem;
            font-weight: bold;
        }
        section {
            padding: 50px 20px;
            max-width: 1100px;
            margin: auto;
        }
        h2 { text-align: center; margin-bottom: 20px; font-size: 2.2rem; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .booking-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .booking-form input, .booking-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #bbb;
        }
        .booking-form button {
            width: 100%;
            padding: 14px;
            border: none;
            background: #333;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>DEV VILLA</header>

<section>
    <h2>About Dev Villa</h2>
    <p style="text-align:center; font-size:1.1rem;">A peaceful stay surrounded by nature, offering comfort, greenery, and an authentic countryside experience. Enjoy a relaxing villa stay with family and friends.</p>
</section>

<section>
    <h2>Gallery</h2>
    <div class="gallery">
        <img src="https://lh3.googleusercontent.com/p/AF1QipOi_lSOX-75SbdlYVQs6M36mWEmcXOp6VRJoVH7=w1080-h792" />
        <img src="https://lh3.googleusercontent.com/p/AF1QipMJaquwgyLqcxrkCQLmlHgPKzf5iZYBVta_kSbd=w1080-h802" />
        <img src="https://lh3.googleusercontent.com/p/AF1QipNko4zrpVpNZGrT9J1FQJBI-su3f3B9oQ2VdAgg=w982-h606" />
        <img src="https://lh3.googleusercontent.com/p/AF1QipMHHd7f5GeGoBb9SnupkhXAcecm-NhSI9meRP5U=w1080-h802" />
        <img src="https://lh3.googleusercontent.com/p/AF1QipNgQJS5baugsSYZutqaIO-iqRrAL0u2rvXA0aps=w1080-h802" />
    </div>
</section>

<section>
    <h2>Booking Form</h2>
    <form class="booking-form">
        <input type="text" placeholder="Full Name" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="date" required>
        <input type="number" placeholder="Number of Guests" required>
        <textarea placeholder="Message"></textarea>
        <button type="submit">Book Now</button>
    </form>
</section>

<footer>
    Â© 2025 Dev Villa | All Rights Reserved
</footer>

</body>
</html>
